<div class="login-wrapper">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>New Rent</mat-card-title>
      <form [formGroup]="addRentalForm">
        <mat-form-field>
          <mat-select placeholder="Library User" formControlName="userID" required>
            <mat-option>---</mat-option>
            <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{ user.firstName + ' ' + user.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Book Title" formControlName="id" required>
            <mat-option>---</mat-option>
            <mat-option *ngFor="let book of availableBooks$ | async" [value]="book.id">
              {{ book.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="date-picker" appearance="fill">
          <mat-label>Rent from date</mat-label>
          <input matInput formControlName="rentedFrom" [matDatepicker]="picker1" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="date-picker" appearance="fill">
          <mat-label>Rent to date</mat-label>
          <input matInput formControlName="rentedTo" [matDatepicker]="picker2" required>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button class="navi-buttons" color="primary" type="button"
          (click)="onNewRental()">Rent</button>
        <button mat-raised-button routerLink="/dashboard" color="accent" class="navi-buttons">Cancel</button>
      </form>
    </mat-card-header>
  </mat-card>
</div>
