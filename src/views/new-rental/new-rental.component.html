<div class="login-wrapper">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>New Rent</mat-card-title>
            <form [formGroup]="addRentalForm">
                <mat-form-field>
                    <mat-select placeholder="Library User" formControlName="userID" required>
                      <mat-option>---</mat-option>
                      <mat-option *ngFor="let user of users" [value]="user.id">{{ user.firstName + ' ' + user.lastName }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input type="text" 
                           placeholder="Book Title"
                           matInput 
                           required
                           formControlName="id" 
                           [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let book of  availableBooks" [value]="book.id" >
                        {{ book.title }}
                    </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field class="date-picker" appearance="fill">
                    <mat-label>Rent from date</mat-label>
                    <input matInput formControlName="rentedFrom" [matDatepicker]="picker1" required>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="date-picker" appearance="fill">
                    <mat-label>Rent to date</mat-label>
                    <input matInput formControlName="rentedTo" [matDatepicker]="picker2" required>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button class="navi-buttons" color="primary" (click)="onNewRental()">Rent</button>
                <button mat-raised-button routerLink="/dashboard" class="navi-buttons">Cancel</button>
            </form>
        </mat-card-header>
    </mat-card>
</div>
