<div class="login-wrapper">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>All Books</mat-card-title>
        </mat-card-header>

        <mat-form-field>
            <mat-label>Search Books</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
          <button mat-raised-button  (click)="openModal()" class="navi-buttons" color="primary">Create New Book</button>
          <button mat-raised-button routerLink="/dashboard" class="navi-buttons" color="accent">Back to Dashboard</button>
        <table mat-table id="books" [dataSource]="dataSource">
            <div class="book-container">
                <ng-container matColumnDef="authors">
                    <th mat-header-cell *matHeaderCellDef> Authors </th>
                    <td mat-cell *matCellDef="let book"><h3>{{book.authors}}</h3></td>
                </ng-container>
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell class="book-title" routerLink="{{book.id}}/edit-book" *matCellDef="let book"><h2>{{ book.title }} </h2> </td>
                </ng-container>
                <ng-container matColumnDef="cover">
                    <th mat-header-cell *matHeaderCellDef> Cover </th>
                    <img *matCellDef="let book" class="cover" onError="this.src='../../assets/images/no-image.png'" src="{{ book.thumbnailUrl }}" alt="cover_image">
                </ng-container>
                <ng-container matColumnDef="availability">
                    <th mat-header-cell *matHeaderCellDef> Availability</th>
                    <td mat-cell *matCellDef="let book">
                        <h4 [ngStyle]="{'color': book.availability ? '#388E3C' : '#FF5252'}">
                        {{ book.availability ? "Available" : "Rented" }}</h4></td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </div>
        </table>
    </mat-card>
</div>
