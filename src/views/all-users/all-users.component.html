<div class="login-wrapper">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>All Users</mat-card-title>
        </mat-card-header>
        <button mat-raised-button  (click)="openCreateModal()" class="navi-buttons" color="primary">Create New User</button>
        <button mat-raised-button routerLink="/dashboard" class="navi-buttons" color="accent">Back to Dashboard</button>
        <table mat-table id="users" [dataSource]="dataSource">
            <div class="user-container">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let user">
                        <h3>{{ user.firstName }}</h3>
                    </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let user">
                        <h3>{{ user.lastName }}</h3>
                    </td>
                </ng-container>
                <ng-container matColumnDef="dateCreate">
                    <th mat-header-cell *matHeaderCellDef> Registration Date </th>
                    <td mat-cell *matCellDef="let user">
                        <h3>{{ user.dateCreate | date }}</h3>
                    </td>
                </ng-container>
                <ng-container matColumnDef="deleteUser">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-raised-button class="table-buttons" color="primary" routerLink="{{user.id}}/edit-user">Edit</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </div>
        </table>
                
         
      
    </mat-card>
</div>
