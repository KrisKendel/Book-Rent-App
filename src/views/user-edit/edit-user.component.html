<div class="login-wrapper">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Edit User</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="fetchedUser">
            <h3>Name: {{ fetchedUser.firstName }}</h3>
            <h3>Last Name: {{ fetchedUser.lastName }}</h3>
            <h3>Date Created: {{ fetchedUser.dateCreate | date }}</h3>
        <button mat-raised-button color="primary" (click)="openEditModal()">Edit</button>
        <button mat-raised-button color="primary" (click)="openDeleteModal()">Delete</button>
        <button mat-raised-button routerLink="../../">Cancel</button>
        </mat-card-content>
    </mat-card>
</div>
