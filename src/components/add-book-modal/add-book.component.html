<div>
  <div class="add-title">
    <h2 class="primary">Create Book</h2>
  </div>
  <div>
    <form [formGroup]="addCreateForm">
      <div class="text-inside">
        <mat-form-field>
          <input matInput placeholder="Book Title" value={{title}} formControlName="title" maxlength="200" required>
          <mat-error *ngIf="addCreateForm.controls.title.hasError('required')">
            Please enter Book title
          </mat-error>
          <mat-error *ngIf="addCreateForm.controls.title.hasError('pattern')">
            Please enter valid first name
          </mat-error>
        </mat-form-field>
      </div>

      <div class="text-inside">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Authors" value={{authors}} formControlName="authors" required>
          <mat-error *ngIf="addCreateForm.controls.authors.hasError('required')">
            Please enter Authors
          </mat-error>
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput placeholder="Cover URL" value={{thumbnailUrl}} formControlName="thumbnailUrl" required>
        <mat-error *ngIf="addCreateForm.controls.thumbnailUrl.hasError('required')">
          Please add Thumbnail URL
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput id="description" formControlName="shortDescription" placeholder="Description"
          name="description" rows="10" cols="5" maxlength="4000">
    </textarea>
      </mat-form-field>
      <mat-form-field class="date-picker" appearance="fill">
        <mat-label>Book Publish date</mat-label>
        <input matInput formControlName="publishDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="btn-sec">
        <button mat-raised-button type="button" color="primary" [disabled]="!addCreateForm.valid" class="Update-btn"
          (click)="onCreateBook()">Create</button>
        <button mat-raised-button type="button" color="accent" class="Cancel-btn"
          (click)="closeDialog()">Cancel</button>
      </div>

    </form>
  </div>
</div>
